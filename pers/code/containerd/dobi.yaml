
meta:
  project: containerd

mount=source:
  bind: .
  path: /go/src/github.com/containerd/containerd

mount=gobin:
  bind: ./gobin
  path: /go/bin

mount=testroot:
  bind: /tmp/ctrd-test
  path: /var/lib/containerd-test

# TODO: Replace with tmpfs in container
mount=tmproot:
  bind: /tmp/ctrd-test-tmp
  path: /tmp

image=builder:
  image: containerd-dev
  context: dobifiles/
  dockerfile: Dockerfile.build

job=binaries:
  use: builder
  interactive: true
  mounts: [source]
  command: make binaries
  artifact: bin/

job=shell:
  use: builder
  interactive: true
  mounts: [source, gobin, testroot, tmproot]
  command: bash
  privileged: true

job=watch:
  use: builder
  interactive: true
  mounts: [source, testroot, tmproot]
  command: script/watch
  env:
   - 'TESTFLAGS={env.TESTFLAGS:}'
  privileged: true

job=lint:
  use: builder
  interactive: true
  mounts: [source, gobin]
  command: make check

alias=binary:
  tasks: [binaries]
