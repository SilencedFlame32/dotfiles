meta:
  project: gometalinter

mount=source:
  bind: .
  path: /go/src/github.com/alecthomas/gometalinter

image=builder:
  image: gometalinter-dev
  context: dobifiles/
  dockerfile: Dockerfile

job=shell:
  use: builder
  mounts: [source]
  interactive: true
  command: sh

job=watch:
  use: builder
  mounts: [source]
  interactive: true
  command: scripts/watch

job=test-unit:
  use: builder
  mounts: [source]
  interactive: true
  command: go test -v .

job=test-regression:
  use: builder
  mounts: [source]
  interactive: true
  command: scripts/test-regression
  depends: [binary]

job=binary:
  use: builder
  mounts: [source]
  command: scripts/binary

alias=test:
  tasks: [test-unit, test-regression]

job=lint:
  use: builder
  mounts: [source]
  command: bash -c "dist/gometalinter --install && dist/gometalinter"
